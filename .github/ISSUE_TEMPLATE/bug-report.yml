name: Bug Report
description: Report a bug
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help everyone identify and fix the bug
  - type: textarea
    id: description
    attributes:
      label: :clipboard: Describe your issue
      placeholder: Issue description
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: :paw_prints: Steps to reproduce
      placeholder: |
        1. Enter Wordbox section
        2. Click here
        3. Click there
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: :mag: What was the expected result?
      placeholder: expectations
  - type: textarea
    id: screenshots
    attributes:
      label: :paperclip: Attach any screenshots or videos (optional)
  - type: dropdown
    id: section
    attributes:
      label: :bookmark_tabs: "App section impacted (can be multiple)"
      options:
        - "Onboarding"
        - "Home"
        - "Lessons"
        - "Boss"
        - "Hashtags"
        - "Dictionary"
        - "Leaderboards"
        - "Missions"
        - "Medals"
        - "Streaks"
        - "Interests"
        - "Boxes"
        - "Avatars"
        - "Settings"
        - "Subscriptions"
        - "Other"
      multiple: true
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue!
